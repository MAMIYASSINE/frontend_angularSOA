<div class="container">
    <div class="col-sm-4 col-md-4 col-lg-4 mb-4">
         <app-update-marque [marque]="updatedMarque" (marqueUpdated)= "marqueUpdated($event)" [ajout]="ajout"></app-update-marque> 
    </div>
    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nom Marque</th>
                    </tr>
                </thead>
                <tbody *ngFor="let marque of marques">
                    <tr>
                        <td>{{marque.idMarque}}</td>
                        <td>{{marque.nomMarque}}</td>
                        <td><a class="btn btn-success" (click)="updateMarq(marque)">Editer</a></td>
                        <td><a class="btn btn-danger" (click)="supprimerMarq(marque)">Supprimer</a></td> 
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
