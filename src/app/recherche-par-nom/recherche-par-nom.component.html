<div class="container">
    <form class="form-inline">
        <div class="form-group mx-sm-3 mb-2 mt-2 "> 
            <label>Nom Voiture en tapant</label> 
            <input class="form-control" #searchTerm (keyup)="onKeyUp(searchTerm.value)"> 
        </div>
    </form>
    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nom</th>
                        <th>Type</th>
                        <th>Nombre portes</th>
                        <th>Puissance</th>َ
                        <th>Prix</th>
                        <th>Date Création</th>
                        <th>Marque</th>
                    </tr>
                </thead>
                <tbody *ngFor="let voiture of voitures">
                    <tr>
                        <td>{{voiture.idVoiture}}</td>
                        <td>{{voiture.nomVoiture}}</td>
                        <td>{{voiture.type}}</td>
                        <td>{{voiture.nbPortes}}</td>
                        <td>{{voiture.puissance}}</td>
                        <td>{{voiture.prixVoiture}}</td>
                        <td>{{voiture.dateCreationVoiture | date:'dd/MM/yyyy'}}</td>
                        <td>{{voiture.marque.nomMarque}}</td>
                        <!-- <td><a class="btn btn-danger" (click)="supprimerVoiture(voiture)">Supprimer</a></td>
                        <td><a class="btn btn-success" [routerLink]="['/updateVoiture',voiture.idVoiture]">Modifier</a>-->
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
